<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Song Review</title>
</head>
<body>
    <h1>Post a Song Review</h1>
    <form action="/reviews/post" method="POST">
        <label for="songName">Song Name:</label>
        <input type="text" id="songName" name="songName" required><br>

        <label for="reviewText">Review Text:</label>
        <textarea id="reviewText" name="reviewText" required></textarea><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
